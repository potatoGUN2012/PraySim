<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Praying Sim</title>
<style>
  body , html {
   background: #ffffff url(Mosqueinnit.avif);
    font-family: sans-serif;

  /* Full height */
    height: 100%;
    width: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
    overflow:hidden;
  }
  h1 {
    font-family: serif;
    font-style: italic;
    color: yellow;
    background: black;
    padding: 15px;
    text-align: center;
    border-radius: 25px;
    letter-spacing: 10px;
    box-shadow: 14px 8px 18px 3px #000000;
  }
  p {
    display:inline;
    font-weight: bold;
    vertical-align: middle;
    padding: 0px;
    border: 4px solid black;
    border-radius: 50px;
    background: red;
    position: relative;
    
  }
  .hud {
    height: 100px;
    text-align: center;
    background: url('https://starwalk.space/gallery/images/what-is-space/1140x641.jpg');
    width: 360px;
    border: solid 4px black;
    border-left: none;
    border-right: none;
    overflow: hidden;
    display : flex;
    align-items : center;
  }
  img {
    width: 100px;
    height: 100px;
  }
  #w {
    position:fixed;
    top:190px;
    left:50px
  }
  #a {
    position:fixed;
    top:190px;
    left:160px    
  }  #s {
    position:fixed;
    top:190px;
    left:267px    
  }
  button {
                display: inline-block;
                outline: 0;
                border: 0;
                cursor: pointer;
                background: radial-gradient( 100% 100% at 100% 0%, #89E5FF 0%, #5468FF 100% );
                box-shadow: 0px 2px 4px rgb(45 35 66 / 40%), 0px 7px 13px -3px rgb(45 35 66 / 30%), inset 0px -3px 0px rgb(58 65 111 / 50%);
                padding: 0 32px;
                border-radius: 6px;
                color: #fff;
                height: 48px;
                font-size: 18px;
                text-shadow: 0 1px 0 rgb(0 0 0 / 40%);
    transition: box-shadow 0.15s ease,transform 0.15s ease;}
                button:hover {
                    box-shadow: 0px 4px 8px rgb(45 35 66 / 40%), 0px 7px 13px -3px rgb(45 35 66 / 30%), inset 0px -3px 0px #3c4fe0;
                    transform: translateY(-2px);
                }
                button:active{
                    box-shadow: inset 0px 3px 7px #3c4fe0;
                    transform: translateY(2px);
                }
                
  </style>
</head>
<body>
  <h1>Praying simulator</h1>
  
  <div id="display">

        <span id="s">12</span></p>
    </div>  
    <br>
  </div>
  
  <button onclick="myFunction()">Pray</button>
  <button onclick="myFunction2()">Rest</button>
  <button onclick="myFunction3()">Play</button>
  
</body>

</html>
